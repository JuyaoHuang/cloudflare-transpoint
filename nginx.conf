user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - [$time_local] "$request" $status $body_bytes_sent';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # HTTP -> HTTPS
    server {
        listen 80;
        server_name atri.juayohuang.top;
        return 301 https://$host$request_uri;
    }

    # HTTPS Service
    server {
        listen 443 ssl;
        http2 on;
        server_name atri.juayohuang.top;

        # 证书
        ssl_certificate /etc/nginx/certs/atri.crt;
        ssl_certificate_key /etc/nginx/certs/atri.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # DNS 解析 (配合变量转发必须项)
        resolver 8.8.8.8 1.1.1.1 valid=300s;
        resolver_timeout 5s;
        
        client_max_body_size 100M;

        location / {
            # 1. 动态上游 (避免 Nginx 启动崩溃)
            set $upstream_target "https://anyrouter.top";
            proxy_pass $upstream_target;

            # 2. 伪装核心 (欺骗 Vercel)
            proxy_ssl_server_name on;
            proxy_ssl_name anyrouter.top;
            proxy_set_header Host anyrouter.top;
            
            # 3. 忽略上游证书校验 (防止握手失败)
            proxy_ssl_verify off;

            # 4. 性能优化
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 5. 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # 6. 协议优化
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 7. 传递 IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}